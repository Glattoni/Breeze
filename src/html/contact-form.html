<section class="contact" id="contacts">
  <div class="container contact__container">
    <h2 class="contact__title">Get in touch</h2>
    <p class="contact__descr">
      Have feedback, suggestion, or any thought about our app? Feel free to contact us anytime,
      we will get back to you in 24 hours.
    </p>
    <form action="post" class="contact__form">
      <input type="text" class="contact__form__item" name="your name:" placeholder="Your Name">
      <input type="email" class="contact__form__item" name="your email:" placeholder="Email Address">
      <input type="text" class="contact__form__item" name="subject:" placeholder="Subject">
      <textarea class="contact__form__item contact__form__message" name="your message" placeholder="Message" rows="9"></textarea>
    </form>
    <button class="contact__form-btn" type="submit" name="sent message">SEND MESSAGE</button>
    <div class="socials">
      <h3 class="socials__title">Follow us</h3>
      <ul class="social">
        <li class="social__item"><a href="#" class="social__link social__link--fb"></a></li>
        <li class="social__item"><a href="#" class="social__link social__link--ig"></a></li>
        <li class="social__item"><a href="#" class="social__link social__link--tw"></a></li>
        <li class="social__item"><a href="#" class="social__link social__link--li"></a></li>
      </ul>
    </div>
  </div>
</section>
