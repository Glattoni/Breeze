<section class="contact">
  <div class="container contact__container">
    <h2 class="contact__title">Get in touch</h2>
    <p class="contact__descr">
      Have feedback, suggestion, or any thought about our app? Feel free to contact us anytime,
      we will get back to you in 24 hours.
    </p>
    <form action="post" class="contact__form">
      <input type="text" class="name-input" name="your name:" placeholder="Your Name">
      <input type="email" class="email-input" name="your email:" placeholder="Email Address">
      <input type="text" class="name-input" name="subject:" placeholder="Subject">
      <textarea name="your message" placeholder="Message"></textarea>
    </form>
    <button type="submit" name="sent message"></button>
    <div class="socials">
      <h3 class="socials__title">Follow us</h3>
      <ul class="socials__list"><a href="#" class="social__link social__link--fb"></a></ul>
      <ul class="socials__list"><a href="#" class="social__link social__link--ig"></a></ul>
      <ul class="socials__list"><a href="#" class="social__link social__link--tw"></a></ul>
      <ul class="socials__list"><a href="#" class="social__link social__link--li"></a></ul>
    </div>
  </div>
</section>
